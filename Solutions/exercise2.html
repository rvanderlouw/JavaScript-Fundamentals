  <h2>Exercise 2</h2>
  
  <script type="text/javascript">
    var unitprice = window.prompt("Enter the price");
    var amount = window.prompt("Enter the desired amount");
    var price = parseInt(amount) * parseFloat(unitprice);
    var VAT = price * 0.21;
    var totalprice = price + VAT;
    
    document.write("Price = " + price + "<br>");
    document.write("VAT = " + VAT + "<br>");
    document.write("Total price = " + totalprice + "<br>");
    totalprice *= 0.95;
    document.write("price - 5% = " + totalprice + "<br>");

    var n1 = 7;
    var n2 = 5
    var n3 = "5";
    document.write(n1 + n2 + "<br>");
    document.write(n1 + n3 + "<br>");
    document.write(n1 + parseInt(n3) + "<br>");
    document.write(n1 + " + " + n3 + " = " + (n1+parseInt(n3)) + "<br>");
    
  </script>
