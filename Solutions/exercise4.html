<html>
<head>
  <title>Exercise 4</title>
</head>
<body>
  <h2>
    Exercise 4</h2>
  <script type="text/javascript">
    for (var i = 0; i < 5; i++) {
      document.write("Hello<br>");
    }
    for (var i = 1; i <= 10; i++) {
      document.write("7 * " + i + " = " + 7 * i + "<br>");
    }
    for (var i = 8; i < 20; i++) {
      document.write('<div style="font-size:' + i + 'px">this text gets larger</div>');
    }
    for (var i = 200; i >= 100; i -= 10) {
      document.write('<div style="font-size:' + i + '%">this text gets smaller</div>');
    }

    // optional parts

    var maxnumber = window.prompt("enter maximum number");
    var total = 0;
    for (var i = 1; i <= maxnumber; i += 2) {
      // document.write(i + "<br>");
      total += i;
    }
    document.write("The total is " + total + "<br>");
    for (var i = 1; i <= 6; i++) {
      document.write("<h" + i + ">This is a header</h" + i + "><br>");
    }
  </script>
  This is the last line of the page
</body>
</html>
