<html>
<head>
  <title>Exercise 6</title>
  <script type="text/javascript">
    function totalize(arr)
    {
      var sum = 0;
      for (i = 0; i < arr.length; i++) {
        if (!isNaN(arr[i])) {
          sum += arr[i];
        }
      }
      return sum;
    }
  </script>
</head>
<body>
  <h2>
    Exercise 6</h2>
  <script type="text/javascript">
    var arr = [];
    for (var i = 0; i <= 10; i++) {
      arr[i] = i;
    }
    arr[20] = 20;
    document.write("Length = " + arr.length + "<br>");
    document.write("Total = " + totalize(arr) + "<br>");
  </script>
  This is the last line of the page
</body>
</html>
